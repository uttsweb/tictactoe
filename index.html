<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TIC TAC TOE - FINAL PROJECT</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>

    <div class="main2">
        <h1><==:: Welcome to TIC TAC TOE ::==></h1>
        <h4>Do you want to play a game today?</h4>
        <button class="button" id="playbutton" name="playbutton">Yes I want to Play</button>

        <div id=container>

            <div id="info" class="info"></div>
            <div class="main3">
                <table>
                    <tr>
                        <td id="playerOne" class="colm1"></td>
                    </tr>
                    <tr>
                        <td id="playerTwo" class="colm2"></td>
                    </tr>

                </table>


            </div>
            <div id="outputDiv" class="ticDiv"></div>
            <!-- <div id="result">
        <span>First Player</span>
        <span id='firstPlayerResult'></span>
        <span>Second Player</span>
        <span id='secondPlayerResult'></span>
    </div> -->
            <div id="reset_div">
                <!-- <button class="button2" id="reset" name="reset" >Reset</button> -->
            </div>



            <input type="text" value="RESULT">
            <div id="content">
                <div class="table">

                    <div class="row header">
                        <div class="cell">
                            <span>PLAYERS</span>
                        </div>
                        <div class="cell">
                            <span>Win</span>
                        </div>
                        <div class="cell">
                            <span>Lose</span>
                        </div>
                        <div class="cell">
                            <span>Draw</span>
                        </div>

                    </div>

                    <div class="row">
                        <div class="cell">
                            <span id="player1result"></span>
                        </div>
                        <div class="cell">
                            <span id="win1"></span>
                        </div>
                        <div class="cell">
                            <span id="lose1"></span>
                        </div>
                        <div class="cell">
                            <span id="draw1"></span>
                        </div>

                    </div>

                    <div class="row">
                        <div class="cell">
                            <span id="player2result"></span>
                        </div>
                        <div class="cell">
                            <span id="win2"></span>
                        </div>
                        <div class="cell">
                            <span id="lose2"></span>
                        </div>
                        <div class="cell">
                            <span id="draw2"></span>
                        </div>

                    </div>


                </div>
            </div>


        </div>

        <script src="script/pre_game.js" type="text/javascript"></script>
        <script src="script/events.js" type="text/javascript"></script>
</body>

</html>
